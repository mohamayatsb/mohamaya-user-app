<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

          body {
              font-family:  "Hind Siliguri", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #333;
        }

        .form-group label img {
            margin-right: 5px;
            height: 20px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group input[type="tel"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff6f3d;
            border-radius: 5px;
            outline: none;
            font-size: 0.9em;
        }

        .form-group input[type="radio"] {
            margin-right: 5px;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff6f3d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        #thankYouMessage {
            display: none;
            text-align: center;
        }

        @media (min-width: 600px) {
            .container {
                padding: 30px;
            }

            .form-group label img {
                height: 24px;
            }
        }

    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <header>
            <h1>সদস্য রেজিস্ট্রেশন</h1>
        </header>
             
              <form id="registrationForm">
                  <!---->
                  <div class="form-group">
                      <label for="deposit-descriptions">সদস্যর নাম লিখুন</label>
                      <input type="text" id="name" name="entry.386065865" required>
                  </div>


                  <div class="form-group">
                        <label for="deposit-descriptions">পিতার নাম</label>
                        <input type="text" id="name" name="entry.1590428290" required>
                    </div>

                  <div class="form-group">
                        <label for="deposit-descriptions">জন্ম তারিখ</label>
                        <input type="date" id="dob" name="entry.1737035414" required>
                    </div>

                  <div class="form-group">
                        <label for="deposit-descriptions">ঠিকানা</label>
                        <input type="text" id="name" name="entry.511156526" required>
                    </div>

                  <div class="form-group">
                      <label for="deposit-descriptions">মোবাইল নাম্বার</label>
                      <input type="text" id="name" name="entry.258138101" required>
                  </div>

                  <div class="form-group">
                      <label for="bloodGroup">রক্তের গ্রুপ</label>
                      <select id="bloodGroup" name="entry.1170633445" required>
                          <option value="" disabled selected>আপনার রক্তের গ্রুপ সিলেক্ট করুন</option>
                          <option value="A+">A+</option>
                          <option value="A-">A-</option>
                          <option value="B+">B+</option>
                          <option value="B-">B-</option>
                          <option value="O+">O+</option>
                          <option value="O-">O-</option>
                          <option value="AB+">AB+</option>
                          <option value="AB-">AB-</option>
                          <option value="আমার সঠিক জানা নেই">আমার সঠিক জানা নেই</option>
                      </select>
                  </div>

                  <div class="form-group">
                        <select id="text" name="entry.1613983481" required>
                            <label for="from">আপনি কী রক্ত দান করতে আগ্রহী</label>
                            <option value="" disabled selected>সিলেক্ট করুন</option>
                            <option value="ডোনেশন">হ্যাঁ, আমি আগ্রহী</option>
                            <option value="সদস্য অর্ঘ্য">না, আমি আগ্রহী না</option>
                        </select>
                    </div>

                  
                  <div class="form-group">
                        <label for="deposit-descriptions">রেফার</label>
                        <input type="text" id="name" name="entry.1313271951" required>
                    </div>
                  
                  <!---->
                  <button type="submit" class="register-btn">সার্ভমিট করুন</button>
              </form>
              <div id="thankYouMessage">
                  <h1>অভিনন্দন</h1>
                  <p>আপনার সার্ভমিট করা হিসাব সার্ভারে সঠিক ভাবে এন্ট্রি করা হয়েছে।</p>
              </div>
            </div>
            <script>
              document.getElementById('registrationForm').addEventListener('submit', function(event) {
                  event.preventDefault();
                  const form = event.target;
                  const data = new FormData(form);
                  const action = 'https://docs.google.com/forms/d/e/1FAIpQLScDQ_pjVtA9IYS2S0tmhovpdkK_oVTFsM6UwapkliHuNxsshQ/formResponse';

                  fetch(action, {
                      method: 'POST',
                      body: data,
                      mode: 'no-cors'
                  }).then(() => {
                      form.style.display = 'none';
                      document.getElementById('thankYouMessage').style.display = 'block';
                  }).catch(error => {
                      console.error('Error!', error.message);
                  });
              });
            </script>
</body>
</html>
